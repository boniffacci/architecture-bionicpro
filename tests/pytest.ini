[pytest]
# Настройки pytest для интеграционных тестов

# Минимальная версия pytest
minversion = 7.0

# Паттерны для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции по умолчанию
addopts = -v --tb=short --strict-markers -s --color=yes

# Маркеры для категоризации тестов
markers =
    integration: Интеграционные тесты (требуют запущенного Docker Compose)
    slow: Медленные тесты
    smoke: Smoke-тесты для быстрой проверки

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

<!-- Объявление типа документа HTML5 -->
<!doctype html>
<!-- Корневой элемент HTML документа -->
<html>
<!-- Секция head содержит метаданные и настройки страницы -->
<head>
    <!-- Устанавливаем кодировку UTF-8 для корректного отображения текста -->
    <meta charset="utf-8">
    <!-- Настройка viewport для адаптивного дизайна на мобильных устройствах -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Заголовок страницы, отображается во вкладке браузера -->
    <title>Reports App</title>
</head>
<!-- Тело документа, содержит видимое содержимое страницы -->
<body>
    <!-- Контейнер с id="root", в который будет монтироваться React приложение -->
    <div id="root"></div>
    <!-- Подключаем главный TypeScript файл приложения как ES6 модуль -->
    <script type="module" src="../src/index.tsx"></script>
</body>
</html>
